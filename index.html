            <form class="MEEP" id="Resets">
                <li><strong>Pet's Name: </strong><input id="PetName" type="text" placeholder="What is the Pets Name?" required></li>
                <li>Banking Day: <select id = "BK">
                    <option value="5"> 5 </option>
                    <option value="12"> 12 </option>
                    <option value="19"> 19 </option>
                    <option value="26"> 26 </option>
                    </select>
                RPF Charges: <select id = "RPF">
                    <option value="0"> 0 </option>
                    <option value="1"> 1 </option>
                    <option value="2"> 2 </option>
                    <option value="3"> 3 </option>
                    <option value="4"> 4 </option>
                    <option value="5"> 5 </option>
                    <option value="6"> 6 </option>
                    <option value="7"> 7 </option>
                    <option value="8"> 8 </option>
                    <option value="9"> 9 </option>
                    <option value="10"> 10 </option>
                    <option value="11"> 11 </option>
                    <option value="12"> 12 </option>
                    </select></li>
                    <li>Services Used: <input id="Used" type="number" placeholder="Used Services" required></li>
                    <li>Full Plan Costs: <input id="Plan" type="number" placeholder="Full WP Cost" required></li>
                    <li>Installments Paid: <input id="Paid" type="number" placeholder="Installments Paid" required></li>
                    <li>End Date: <input id="EndDate" type="datetime" placeholder="End Date" required></li>
                    <input id="Close" type="number" placeholder="Cost to Close" hidden>
                </form>
    
        
        <hr>
        <button id="submit-button"">Submit</button>

    <div id="CMWC">
